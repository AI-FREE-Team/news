        #news-table th,

        #news-table .news-title-link {

        }

        #news-table .news-title-link:hover {

        #news-table .source-badge {

        @keyframes spin {

        .error-message {

        .success-message {

        footer {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {

            .filter-controls input,

    </style>

<body>
    <header>

    <main>
        <!-- æ—¥æœŸç¯©é¸å€å¡Š -->
        <section id="filter-section">
            <h2>ğŸ“… æ—¥æœŸç¯©é¸</h2>
            <div class="filter-controls">
                <label for="startDate">å¾ï¼š</label>
                <input type="date" id="startDate" min="2025-11-05">

                <label for="endDate">åˆ°ï¼š</label>

                <button id="clearFilter">ğŸ”„ æ¸…é™¤ç¯©é¸</button>

        <!-- çµ±è¨ˆè³‡è¨Šå€å¡Š -->
        <section id="stats-section" style="display: none;">
            <h2>ğŸ“Š çµ±è¨ˆè³‡è¨Š</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>ç¸½æ–°èæ•¸</h3>

                </div>
                <div class="stat-card">
                    <h3>æ–°èä¾†æºæ•¸</h3>
                    <div class="stat-value" id="totalSources">0</div>
                </div>
                <div class="stat-card">
                    <h3>æ—¥æœŸç¯„åœ</h3>

        <!-- æ–°èåˆ—è¡¨å€å¡Š -->
        <section id="news-list">
            <h2>ğŸ“° æ–°èåˆ—è¡¨</h2>
            <div class="table-responsive">
                <table id="news-table">
                    <thead>
                        <tr>
                            <th>æ¨™é¡Œ</th>
                            <th>æ‘˜è¦</th>
                            <th>ä¾†æº</th>
                            <th>ç™¼å¸ƒæ™‚é–“</th>
                            <th>æŠ“å–æ™‚é–“</th>
                            <th>é€£çµ</th>

    <footer>
        <p>
            Copyright Â© <script>document.write(new Date().getFullYear());</script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsTableBody = document.querySelector('#news-table tbody');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const applyFilterBtn = document.getElementById('applyFilter');
            const clearFilterBtn = document.getElementById('clearFilter');
            const loadAllDatesBtn = document.getElementById('loadAllDates');
            const dateRangeInfo = document.getElementById('dateRangeInfo');
            const statsSection = document.getElementById('stats-section');
            
            const API_BASE_URL = 'https://raw.githubusercontent.com/AI-FREE-Team/news/refs/heads/main/data/';
            const START_DATE = new Date('2025-11-05');
            let allNewsData = [];
            let loadedDates = new Set();

            // åˆå§‹åŒ–æ—¥æœŸè¼¸å…¥æ¡†
            function initializeDateInputs() {
                const today = new Date();
                const todayStr = formatDateToYMD(today);
                
                startDateInput.max = todayStr;
                endDateInput.max = todayStr;
                
                // é è¨­è¼‰å…¥ä»Šå¤©çš„æ–°è
                endDateInput.value = todayStr;
                startDateInput.value = todayStr;
                
                updateDateRangeInfo();
            }

            // æ ¼å¼åŒ–æ—¥æœŸç‚º YYYY-MM-DD
            function formatDateToYMD(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // æ ¼å¼åŒ–é¡¯ç¤ºæ—¥æœŸæ™‚é–“
            function formatDateTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // æ›´æ–°æ—¥æœŸç¯„åœè³‡è¨Š
            function updateDateRangeInfo() {
                const today = formatDateToYMD(new Date());
                dateRangeInfo.textContent = `ğŸ“Œ å¯ç”¨æ—¥æœŸç¯„åœï¼š2025-11-05 è‡³ ${today}`;
            }

            // å¾ API ç²å–å–®æ—¥æ–°è
            async function fetchNewsForDate(dateStr) {
                const url = `${API_BASE_URL}${dateStr}.json`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.log(`æ—¥æœŸ ${dateStr} ç„¡è³‡æ–™`);
                            return [];
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    loadedDates.add(dateStr);
                    return Array.isArray(data) ? data : [];
                } catch (error) {
                    console.error(`ç²å– ${dateStr} æ–°èå¤±æ•—:`, error);
                    return [];
                }
            }

            // ç²å–æ—¥æœŸç¯„åœå…§çš„æ‰€æœ‰æ–°è
            async function fetchNewsInRange(startDate, endDate) {
                showLoading();
                const newsPromises = [];
                const currentDate = new Date(startDate);
                const end = new Date(endDate);
                
                while (currentDate <= end) {
                    const dateStr = formatDateToYMD(currentDate);
                    if (!loadedDates.has(dateStr)) {
                        newsPromises.push(fetchNewsForDate(dateStr));
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                const results = await Promise.all(newsPromises);
                const newNews = results.flat();
                
                // åˆä½µæ–°è³‡æ–™åˆ°ç¾æœ‰è³‡æ–™
                allNewsData = [...allNewsData, ...newNews];
                
                // å»é‡ï¼ˆæ ¹æ“š URLï¼‰
                const uniqueNews = Array.from(
                    new Map(allNewsData.map(item => [item.url, item])).values()
                );
                allNewsData = uniqueNews;
                
                // æŒ‰ç™¼å¸ƒæ™‚é–“æ’åºï¼ˆæœ€æ–°åœ¨å‰ï¼‰
                allNewsData.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
                
                return allNewsData;
            }

            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            function showLoading() {
                newsTableBody.innerHTML = '<tr><td colspan="6" class="loading-cell"><div class="loading-spinner"></div></td></tr>';
            }

            // é¡¯ç¤ºæ–°èåˆ—è¡¨
            function displayNews(newsItems) {
                newsTableBody.innerHTML = '';

                if (newsItems.length === 0) {
                    newsTableBody.innerHTML = `
                        <tr><td colspan="6" style="text-align: center; padding: 40px; color: #888;">
                            <p style="font-size: 1.2em;">ğŸ˜• æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„æ–°è</p>
                            <p>è«‹å˜—è©¦èª¿æ•´æ—¥æœŸç¯„åœæˆ–è¼‰å…¥æ›´å¤šæ—¥æœŸçš„è³‡æ–™</p>
                        </td></tr>
                    `;
                    return;
                }

                newsItems.forEach(news => {
                    const row = newsTableBody.insertRow();
                    
                    const publishedDate = formatDateTime(news.published_at);
                    const scrapedDate = formatDateTime(news.scraped_at);
                    
                    row.innerHTML = `
                        <td><a href="${news.canonical_url || news.url}" target="_blank" rel="noopener noreferrer" class="news-title-link">${news.title}</a></td>
                        <td>${news.summary}</td>
                        <td><span class="source-badge">${news.source}</span></td>
                        <td style="white-space: nowrap;">${publishedDate}</td>
                        <td style="white-space: nowrap;">${scrapedDate}</td>
                        <td style="text-align: center;"><a href="${news.canonical_url || news.url}" target="_blank" rel="noopener noreferrer">ğŸ”—</a></td>
                    `;
                });

                updateStats(newsItems);
            }

            // æ›´æ–°çµ±è¨ˆè³‡è¨Š
            function updateStats(newsItems) {
                statsSection.style.display = 'block';
                
                document.getElementById('totalNews').textContent = newsItems.length;
                
                const uniqueSources = new Set(newsItems.map(item => item.source));
                document.getElementById('totalSources').textContent = uniqueSources.size;
                
                if (newsItems.length > 0) {
                    const dates = newsItems.map(item => new Date(item.published_at));
                    const minDate = new Date(Math.min(...dates));
                    const maxDate = new Date(Math.max(...dates));
                    document.getElementById('dateRange').textContent = 
                        `${formatDateToYMD(minDate)} ~ ${formatDateToYMD(maxDate)}`;
                }
            }

            // ç¯©é¸ä¸¦é¡¯ç¤ºæ–°è
            async function filterAndDisplayNews() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (!startDate || !endDate) {
                    alert('è«‹é¸æ“‡é–‹å§‹å’ŒçµæŸæ—¥æœŸ');
                    return;
                }

                if (new Date(startDate) > new Date(endDate)) {
                    alert('é–‹å§‹æ—¥æœŸä¸èƒ½æ™šæ–¼çµæŸæ—¥æœŸ');
                    return;
                }

                // ç²å–è©²æ—¥æœŸç¯„åœçš„æ–°è
                await fetchNewsInRange(startDate, endDate);
                
                // ç¯©é¸é¡¯ç¤º
                const filtered = allNewsData.filter(news => {
                    const newsDate = new Date(news.published_at);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    return newsDate >= start && newsDate <= end;
                });

                displayNews(filtered);
            }

            // è¼‰å…¥æ‰€æœ‰å¯ç”¨æ—¥æœŸçš„æ–°è
            async function loadAllAvailableDates() {
                const today = new Date();
                const start = new Date(START_DATE);
                
                if (confirm(`é€™å°‡è¼‰å…¥å¾ 2025-11-05 åˆ°ä»Šå¤©çš„æ‰€æœ‰æ–°èè³‡æ–™ï¼Œå¯èƒ½éœ€è¦ä¸€äº›æ™‚é–“ã€‚ç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ`)) {
                    await fetchNewsInRange(formatDateToYMD(start), formatDateToYMD(today));
                    displayNews(allNewsData);
                }
            }

            // äº‹ä»¶ç›£è½å™¨
            applyFilterBtn.addEventListener('click', filterAndDisplayNews);

            clearFilterBtn.addEventListener('click', () => {
                const today = formatDateToYMD(new Date());
                startDateInput.value = today;
                endDateInput.value = today;
                displayNews(allNewsData.filter(news => {
                    const newsDate = formatDateToYMD(new Date(news.published_at));
                    return newsDate === today;
                }));
            });

            loadAllDatesBtn.addEventListener('click', loadAllAvailableDates);

            // åˆå§‹åŒ–ä¸¦è¼‰å…¥ä»Šå¤©çš„æ–°è
            initializeDateInputs();
            filterAndDisplayNews();
        });
    </script>
