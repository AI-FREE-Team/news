    <style>

        * {

        /* é¸ä¸­ç‹€æ…‹ - ä½¿ç”¨ä½ çš„æ©˜è‰²é¢¨æ ¼ */
        .date-item.active {

        /* Loading å‹•ç•« */
        .spinner-container {

        /* --- 5. Markdown å…§å®¹æ¨£å¼ (GitHub é¢¨æ ¼å„ªåŒ–) --- */
        .markdown-body {

        /* --- 6. RWD æ‰‹æ©Ÿç‰ˆæ¨£å¼ --- */
        @media (max-width: 768px) {

<body>

    <div class="app-container">
        <!-- å·¦å´é¸å–® -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“… é›»å­å ±å­˜æª”</h2>
            </div>
            <ul class="date-list" id="dateList">
                <!-- Javascript å°‡è‡ªå‹•ç”Ÿæˆæ—¥æœŸåˆ—è¡¨ -->
            </ul>
        </aside>

        <!-- å³å´å…§å®¹ -->
        <main class="main-content" id="mainContent">
            <!-- Loading é®ç½© -->
            <div id="loadingSpinner" class="spinner-container">
                <div class="spinner"></div>
                <p>æ­£åœ¨è®€å–è³‡æ–™...</p>
            </div>

            <div class="content-wrapper">
                <div id="articleContainer" class="markdown-body">
                    <!-- Markdown å…§å®¹å°‡æ¸²æŸ“æ–¼æ­¤ -->
                </div>
            </div>

    </div>

    <script>
        // è¨­å®š GitHub Repo è³‡è¨Š
        const CONFIG = {
            owner: 'AI-FREE-Team',
            repo: 'news',
            path: 'eletters',
            branch: 'main'
        };

        const dateListEl = document.getElementById('dateList');
        const articleContainer = document.getElementById('articleContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        let fileCache = []; // ç”¨ä¾†æš«å­˜æª”æ¡ˆåˆ—è¡¨

        // 1. å–å¾—æª”æ¡ˆåˆ—è¡¨ (é€é GitHub API)
        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;
            
            try {
                const response = await fetch(apiUrl);
                
                // è™•ç† API é€Ÿç‡é™åˆ¶ (Rate Limit) éŒ¯èª¤
                if (response.status === 403) {
                    throw new Error("GitHub API å­˜å–æ¬¡æ•¸éå¤šï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                }
                if (!response.ok) throw new Error("ç„¡æ³•é€£çµåˆ° GitHub è³‡æ–™åº«");

                const data = await response.json();

                // éæ¿¾å‡º .md æª”æ¡ˆï¼Œä¸¦è§£ææ—¥æœŸ
                const mdFiles = data
                    .filter(file => file.name.endsWith('.md'))
                    .map(file => {
                        return {
                            name: file.name,
                            // ç§»é™¤ .md å‰¯æª”åå¾—åˆ°æ—¥æœŸå­—ä¸²ï¼Œç”¨æ–¼æ’åº
                            dateStr: file.name.replace('.md', ''),
                            download_url: file.download_url || 
                                          `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.path}/${file.name}`
                        };
                    })
                    // æ ¹æ“šæ—¥æœŸå€’åºæ’åˆ— (æœ€æ–°çš„åœ¨æœ€ä¸Šé¢)
                    .sort((a, b) => b.dateStr.localeCompare(a.dateStr));

                fileCache = mdFiles;
                renderMenu(mdFiles);

                // é è¨­è¼‰å…¥æœ€æ–°çš„ä¸€ç¯‡
                if (mdFiles.length > 0) {
                    loadArticle(mdFiles[0], 0);
                } else {
                    showError("è³‡æ–™å¤¾ä¸­æ²’æœ‰ç™¼ç¾ Markdown æª”æ¡ˆã€‚");
                }

            } catch (error) {
                showError(error.message);
            }
        }

        // 2. æ¸²æŸ“å·¦å´é¸å–®
        function renderMenu(files) {
            dateListEl.innerHTML = '';
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.className = 'date-item';
                li.textContent = file.dateStr; // é¡¯ç¤ºæª”å(æ—¥æœŸ)
                li.onclick = () => loadArticle(file, index);
                dateListEl.appendChild(li);
            });
        }

        // 3. è¼‰å…¥ä¸¦æ¸²æŸ“æ–‡ç« å…§å®¹
        async function loadArticle(file, index) {
            // UI æ›´æ–°: è¨­å®šé¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.date-item').forEach(el => el.classList.remove('active'));
            const items = document.querySelectorAll('.date-item');
            if(items[index]) items[index].classList.add('active');

            // UI æ›´æ–°: é¡¯ç¤º Loading
            loadingSpinner.style.display = 'flex';
            articleContainer.innerHTML = '';

            try {
                // æŠ“å– Raw Markdown æ–‡å­—
                const response = await fetch(file.download_url);
                if (!response.ok) throw new Error("ç„¡æ³•ä¸‹è¼‰æ–‡ç« å…§å®¹");
                const text = await response.text();

                // ä½¿ç”¨ marked è§£æ MD -> HTML
                // è™•ç†åœ–ç‰‡è·¯å¾‘å•é¡Œ (å¦‚æœæ˜¯ç›¸å°è·¯å¾‘ï¼Œé€™è£¡å¯èƒ½éœ€è¦é¡å¤–è™•ç†ï¼Œå‡è¨­éƒ½æ˜¯çµ•å°è·¯å¾‘)
                articleContainer.innerHTML = marked.parse(text);

                // æ‰‹æ©Ÿç‰ˆè‡ªå‹•æ²å‹•å›é ‚éƒ¨
                document.querySelector('.main-content').scrollTop = 0;

            } catch (error) {
                articleContainer.innerHTML = `<div class="error-msg">âŒ è®€å–å¤±æ•—: ${error.message}</div>`;
            } finally {
                // éš±è— Loading
                loadingSpinner.style.display = 'none';
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(msg) {
            loadingSpinner.style.display = 'none';
            articleContainer.innerHTML = `
                <div class="error-msg">
                    <h3>âš ï¸ ç™¼ç”ŸéŒ¯èª¤</h3>
                    <p>${msg}</p>
                    <p style="font-size: 12px; margin-top: 10px; color: #666;">
                        å¦‚æœæ˜¯ API æ¬¡æ•¸é™åˆ¶ï¼Œè«‹éä¸€å°æ™‚å¾Œå†è©¦ï¼Œæˆ–æª¢æŸ¥ GitHub Repo æ¬Šé™ã€‚
                    </p>
                </div>
            `;
        }

        // å•Ÿå‹•ç¨‹å¼
        document.addEventListener('DOMContentLoaded', fetchFileList);

    </script>
